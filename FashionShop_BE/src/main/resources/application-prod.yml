# ==============================================================
# PRODUCTION CONFIGURATION FOR RAILWAY
# ==============================================================
# File này sẽ được sử dụng khi chạy với profile: -Dspring.profiles.active=prod
# Tất cả sensitive data được lấy từ Environment Variables trên Railway
# ==============================================================

server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  application:
    name: FashionShop_BE

  # === DATABASE (CLEVER CLOUD MYSQL) ===
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=false&serverTimezone=Asia/Ho_Chi_Minh
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    open-in-view: false  # Giảm memory footprint
    hibernate:
      ddl-auto: update
    show-sql: false  # Tắt SQL logging trong production
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  sql:
    init:
      mode: never  # Không chạy SQL scripts trong production
      platform: mysql

  # === REDIS (For OTP) ===
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 2000ms
      ssl:
        enabled: ${REDIS_SSL:true}  # Upstash requires SSL
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 4
          min-idle: 0

  # === EMAIL (SendGrid SMTP - Port 2525 không bị Railway block) ===
  mail:
    host: smtp.sendgrid.net
    port: 2525  # Port này không bị Railway block (thay vì 587)
    username: apikey  # SendGrid yêu cầu username cố định là "apikey"
    password: ${SENDGRID_API_KEY}  # API key từ SendGrid dashboard
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        debug: false  # Tắt debug trong production
    default-encoding: UTF-8

# === JWT ===
jwt:
  secret: ${JWT_SECRET}

# === VNPAY ===
vnpay:
  tmnCode: ${VNPAY_TMN_CODE}
  hashSecret: ${VNPAY_HASH_SECRET}
  url: ${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
  returnUrl: ${VNPAY_RETURN_URL}

# === GEMINI AI ===
spring.ai.openai.api-key: ${GEMINI_API_KEY}
spring.ai.openai.base-url: https://generativelanguage.googleapis.com/v1beta/openai
spring.ai.openai.chat.options.model: gemini-2.5-flash

# === LOGGING (Production level) ===
logging:
  level:
    root: INFO
    web: INFO
    org.springframework: INFO
    org.hibernate: WARN
    iuh.fit: INFO  # Package của project
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'

# === ACTUATOR (Health check cho Railway) ===
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
